name: Deploy to Render

on:
  push:
    branches:
      - main  # Deploy only when pushing to main branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Render
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy Backend to Render
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID_BACKEND }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{"clearBuildCache": false}'
      
      - name: Deploy Frontend to Render
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID_FRONTEND }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{"clearBuildCache": false}'
      
      - name: Deployment Status
        run: |
          echo "âœ… Deployment triggered successfully!"
          echo "Backend Service ID: ${{ secrets.RENDER_SERVICE_ID_BACKEND }}"
          echo "Frontend Service ID: ${{ secrets.RENDER_SERVICE_ID_FRONTEND }}"
          echo "Check Render dashboard for deployment status."

