services:
  db:
    image: postgres:15-alpine
    container_name: family_gram_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-familygram}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-familygram123}
      POSTGRES_DB: ${POSTGRES_DB:-familygram}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-familygram}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: family_gram_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-familygram}:${POSTGRES_PASSWORD:-familygram123}@db:5432/${POSTGRES_DB:-familygram}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: family_gram_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:

